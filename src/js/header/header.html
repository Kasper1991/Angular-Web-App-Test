<md-toolbar class="md-whiteframe-z2" id="header">

    <div class="md-toolbar-tools" layout>

        <md-button
                data-ng-show="header.navigation.prev"
                data-ng-click="header.goBack()"
                class="md-icon-button">

            <ng-md-icon icon="arrow_back" aria-label="Back"></ng-md-icon>

        </md-button>

        <div flex class="header-title-container">

            <span ng-bind="header.title"></span>

        </div>
    </div>

</md-toolbar>
