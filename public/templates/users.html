<div class="md-whiteframe-z3 users-page">

    <md-list app-load-users="loadMoreUsers()">

        <md-list-item
                class="md-2-line"
                ng-repeat="user in users"
                ng-click="showUser(user)">

            <img ng-src="{{::user.avatar_url}}" class="md-avatar" alt="{{::user.login}}" />

            <div class="md-list-item-text">
                <h3>{{::user.login}}</h3>
            </div>

            <ng-md-icon icon="open_in_new"></ng-md-icon>

            <md-divider></md-divider>

        </md-list-item>
    </md-list>
</div>
